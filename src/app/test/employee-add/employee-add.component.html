<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>

        <div class="form-group">
          <label class="col-md-4">EmployeeName</label>
          <input type="text" class="form-control" 
            formControlName="EmployeeName" 
            #EmployeeName />
        </div>
        <div *ngIf="angForm.controls['EmployeeName'].invalid && (angForm.controls['EmployeeName'].dirty || angForm.controls['EmployeeName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['EmployeeName'].errors.required">
            Employee Name is required.
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Sex</label>
            <input type="text" class="form-control" 
              formControlName="Sex" 
              #Sex />
          </div>
          <div *ngIf="angForm.controls['Sex'].invalid && (angForm.controls['Sex'].dirty || angForm.controls['Sex'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Sex'].errors.required">
             Sex is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Salary</label>
            <input type="text" class="form-control" 
              formControlName="Salary" 
              #Salary />
          </div>
          <div *ngIf="angForm.controls['Salary'].invalid && (angForm.controls['Salary'].dirty || angForm.controls['Salary'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Salary'].errors.required">
                Salary is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Type</label>
            <input type="text" class="form-control" 
              formControlName="Type" 
              #Type />
          </div>
          <div *ngIf="angForm.controls['Type'].invalid && (angForm.controls['Type'].dirty || angForm.controls['Type'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Type'].errors.required">
                Salary is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Contact</label>
            <input type="text" class="form-control" 
              formControlName="Contact" 
              #Contact />
          </div>
          <div *ngIf="angForm.controls['Contact'].invalid && (angForm.controls['Contact'].dirty || angForm.controls['Contact'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Contact'].errors.required">
                Contact is required.
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="text" class="form-control" 
              formControlName="Email" 
              #Email />
          </div>
          <div *ngIf="angForm.controls['Email'].invalid && (angForm.controls['Email'].dirty || angForm.controls['Email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Email'].errors.required">
                Email is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Address</label>
            <input type="text" class="form-control" 
              formControlName="Address" 
              #Address />
          </div>
          <div *ngIf="angForm.controls['Address'].invalid && (angForm.controls['Address'].dirty || angForm.controls['Address'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['Address'].errors.required">
                Address is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">City</label>
            <input type="text" class="form-control" 
              formControlName="City" 
              #City />
          </div>
          <div *ngIf="angForm.controls['City'].invalid && (angForm.controls['City'].dirty || angForm.controls['City'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['City'].errors.required">
                City is required.
            </div>
          </div>

      


        <div class="form-group">
          <button (click) = "addEmployee(EmployeeName.value,Sex.value,Salary.value,Type.value,Contact.value,Email.value,Address.value,City.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid" >
            Create Employee
          </button>
        </div>

      </form>
    </div>
  </div>
