
   
    <div class="content-wrapper">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="http://localhost:3000/manager">Receptionist</a>
          </li>
          <li class="breadcrumb-item active">New Patient</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="agile-header">
                <h1>NEW APPOINTMENT</h1>
      
          </div>
  
          <div>
            <form method="post" style="width: 50%; margin-left: 400px;">
    <div class="form-group">
      <label for="exampleInputEmail1">Name:</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Gender:</label>
      <select name="sex" class="form-control" id="exampleSelect1">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contact</label>
      <input name="contact" type="Integer" class="form-control" id="exampleInputPassword1" placeholder="Contact (10 digits)" required>
    </div>
    
    <div class="form-group">
      <label for="exampleSelect1">Doctor Type:</label>
      <select name="dtype" class="form-control" id="exampleSelect1">
       
          <option value="<%= list[i].type%>"><%= list[i].type %></option>
        
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Address:</label>
      <textarea name="address" class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Address (200 words)" required></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">City:</label>
      <input type="text" name="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter City" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">State:</label>
      <input type="text" name="state" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter State" required>
    </div>
    <button type="submit" class="btn btn-outline-dark" style="width: 30%; margin-left: 265px;">Get Appointment</button>
  </form>
          </div>
          
         
            <label><%= error %></label>
            <div>
              
                <label style="color: red; margin-left: 650px; padding-bottom: 50px;">PLEASE ENTER APPROPRIATE DETAILS</label>
             
                <label style="color: green; margin-left: 680px; padding-bottom: 50px;">PATIENT ID: <%= pid %>, DOCTOR: <%= doc %></label>
              
            </div>
        
  
      </div>
     
      
    </div>
