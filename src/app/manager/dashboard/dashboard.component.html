        <table class="table table-hover">
          <thead>
          <tr>
              <td>Name</td>
              <td>Type</td>
              <td>Contact</td>
              <td>Email</td>
              <td>Income</td>
              <td colspan="2">Actions</td>
          </tr>
          </thead>
         
      
          <tbody>
              <tr *ngFor="let doctor of doctors">
                  <td>{{ doctor.Name }}</td>
                  <td>{{ doctor.Type }}</td>
                  <td>{{ doctor.Contact }}</td>
                  <td>{{ doctor.Email }}</td>
                  <td>{{ doctor.Salary }}</td>
                   <td><!--<a [routerLink]="['/edit', doctors ._id]" class="btn btn-primary">Edit</a>-->Edit</td> 
                  <td><!--<a (click) = "deleteDoctor(doctors._id)" class="btn btn-danger">Delete</a>-->Delete</td>
              </tr>
          </tbody>
        </table>
